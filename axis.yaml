proxy-groups:
-
  name: Proxy
  type: select
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
  strategy: consistent-hashing
  proxies:
    - sg1-trojan.bonds.id
    - sg2-trojan.bonds.id
    - th1-trojan.bonds.id
    - v2ray1.udpgw.com
    - usa-v2ray.sshkit.net
    - sg2-v2ray.sshkit.org
-
  name: Rule
  type: load-balance
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
  strategy: consistent-hashing
  proxies:
    - Proxy
-
  name: Cemplung
  type: url-test
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
  strategy: consistent-hashing
  proxies:
    - Rule

