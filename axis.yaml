port: 7890
socks-port: 7891
mixed-port: 7894
mode: rule
allow-lan: false
log-level: info
ipv6: true
unified-delay: true
geodata-mode: true
tcp-concurrent: true
enable-process: true
external-controller: 0.0.0.0:9090
bind-address: "*"
profile: 
store-selected: false
store-fake-ip: true
dns:
  enable: true  
  prefer-h3: true
  listen: 127.0.0.1:7895
  ipv6: true
  use-hosts: true
  enhanced-mode: redir-host
  fake-ip-range: 240.0.0.0/4
  nameserver: 
    - 8.8.8.8
    - 8.8.4.4
    - 9.9.9.9:9953
    - https://dns.adguard.com/dns-query
    - tls://dns.adguard-dns.com
  fallback: 
    - tcp://9.9.9.9
    - 8.8.8.8
    - 8.8.4.4
    - 9.9.9.9:9953
    - 2a10:50c0::ad1:ff
    - 2a10:50c0::ad2:ff
  default-nameserver: 
    - 8.8.8.8
    - 8.8.4.4
    - 9.9.9.9:9953
  fake-ip-filter:
    - stun.l.google.com
    - WORKGROUP
  fallback-filter:
    geoip: false
    geoip-code: ID
    domain:
    - googleapis.com
    - googleapis.cn
    ipcidr:
    - 240.0.0.0/4
clash-for-android: 
  append-system-dns: false
sniffer: 
  enable: false 
sniffing:
  force-domain: 
  skip-domain: 
  port-whitelist:
    - 80
    - 443
tun:
  enable: true
  stack: system 
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - tcp://8.8.8.8:53
experimental:
  interface-name: en0

